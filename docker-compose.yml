version: '3'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: timescaledb
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - timescaledb_data:/home/postgres/pgdata/data
    env_file:
      - postgres.env

  rabbitmq:
    image: rabbitmq:3.12
    container_name: rabbitmq
    ports:
      - 127.0.0.1:5672:5672
    env_file:
      - rabbitmq.env


volumes:
  timescaledb_data:
