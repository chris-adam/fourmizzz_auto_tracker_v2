services:
  timescaledb:
    image: postgres:17
    container_name: timescaledb
    expose:
      - 5432
    volumes:
      - timescaledb_data:/home/postgres/pgdata/data
    env_file:
      - postgres.env
    restart: always

  rabbitmq:
    image: rabbitmq:3.12
    container_name: rabbitmq
    expose:
      - 5672
    env_file:
      - rabbitmq.env
    restart: always

  django:
    container_name: django
    build:
      dockerfile: docker/Dockerfile
      target: django
    expose:
      - 8000
    env_file:
      - postgres.env
      - rabbitmq.env
      - django.env
    depends_on:
      - timescaledb
      - discord
    restart: always

  discord:
    container_name: discord
    build:
      dockerfile: docker/discord/Dockerfile
    expose:
      - 5000
    ports:
      - 5000:5000
    env_file:
      - discord.env
    restart: always

  celery:
    container_name: celery
    build:
      dockerfile: docker/Dockerfile
      target: django
    env_file:
      - postgres.env
      - rabbitmq.env
      - django.env
    depends_on:
      - rabbitmq
      - timescaledb
    command:
      - python
      - -m
      - celery
      - -A
      - tracker
      - worker
      - --loglevel=INFO
      - --beat
    restart: always

  nginx:
    container_name: nginx
    build:
      dockerfile: docker/Dockerfile
      target: nginx
    ports:
      - 8080:8080
    depends_on:
      - django
    restart: always

volumes:
  timescaledb_data:
